<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1 class="temp-scale">Temperature Scale Converter</h1>
        <p></p>
        <label for="textBox">Value</label>
        <input type="number" id="textBox" name="textBox" style="width: 100px;">
        <select name="scale" id="scale">
            <option> Fahrenheit</option>
            <option>Celsius</option>
            <option>Kelvin</option>
            <option>Rankine</option>
        </select>

        <button onclick="control()"> Calculate </button>
        <div>
            <h3> Fahrenheit</h3>
            <p id="fahrenheit"></p>

            <h3>Celsius</h3>
            <p id="temp"></p>

            <h3>Kelvin</h3>
            <p id="to-kelvin"></p>

            <h3>Rankine</h3>
            <p id="to-rankine"></p>
            
        </div>

    </div>

    <script src="./script.js"></script>
    
</body>

</html>
